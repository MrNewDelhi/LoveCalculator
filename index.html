<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="http_cdn.jsdelivr.net_npm_bootstrap@4.6.1_dist_css_bootstrap.css">
    <style>
        body{
            background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url("background.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        header{
            width: 100%;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-center text-white">LOVE CALCULATOR</div>
            <div class="card-body">
            <form class="form-inline w-30 m-auto">
                <div class="form-group">
                    <input type="text" name="" id="yourName" class="form-control text-center" placeholder="Your Name">
                </div>
                <div>
                    <span class="pl-4 pr-4"> + </span>
                </div>
                <div class="form-group">
                    <input type="text" name="" id="loverName" class="form-control text-center" placeholder="Lover Name">
                </div>
            </form>
                <br>
                <div class="w-50 m-auto">
                    <button class="btn btn-success w-50" onclick="checkLovePer()">Calculate</button>
                </div>
                <br>
                <div>
                    <input type="text" id="loveValue" class="form-control text-center w-25 m-auto" placeholder="Love Percentage">
                </div>
            </div>
            <div class="card-footer">God Bless You Both!</div>
        </div>
</header>
<script>
    function count_checker(str){
        if(str.length === 5){
            alert("Empty. Please input the values")
        }
        else {
            let count = new Map();
            for (let index = 0; index < str.length; index++) {
                let tempValue = 0;
                if (count.has(str[index])) {
                    tempValue = count.get(str[index]);
                }
                count.set(str[index], tempValue + 1);
            }
            let outputValues = Array.from(count.values());
            while (true) {
                let start = 0;
                let end = outputValues.length - 1;
                if (end === 1) {
                    return outputValues[0] + "" + outputValues[1];
                }
                while (start < end) {
                    outputValues[start] = outputValues[start] + outputValues[end];
                    outputValues = outputValues.slice(0, end);
                    end--;
                    start++;
                }
            }
        }
    }
    function checkLovePer(){
        const yourName = document.getElementById('yourName').value.toLowerCase();
        const loverName = document.getElementById('loverName').value.toLowerCase();
        const lower_case_string = yourName + "loves" + loverName;

        let loveData = count_checker(lower_case_string);

        document.getElementById('loveValue').value = loveData + "%";
    }

</script>
</body>
</html>
